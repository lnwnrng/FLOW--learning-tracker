<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
  <style>
    * {
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background-color: #F8FAFC;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.4s ease-out;
    }

    /* ===== Interactive Avatar System ===== */

    /* Rainbow ring for avatar - rotates on hover */
    .rainbow-ring {
      background: conic-gradient(from 0deg, #f472b6, #c084fc, #60a5fa, #34d399, #fbbf24, #fb923c, #f472b6);
      transition: transform 0.3s ease;
    }

    /* Rotating rainbow animation */
    @keyframes rainbowRotate {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    /* Avatar container with glow */
    .avatar-interactive {
      cursor: pointer;
      position: relative;
      transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .avatar-interactive:hover .rainbow-ring-inner {
      animation: rainbowRotate 8s linear infinite;
    }

    .avatar-interactive:active {
      transform: scale(0.95);
    }

    /* Breathing glow effect */
    @keyframes breatheGlow {

      0%,
      100% {
        box-shadow: 0 0 20px rgba(139, 92, 246, 0.3), 0 0 40px rgba(139, 92, 246, 0.1);
      }

      50% {
        box-shadow: 0 0 30px rgba(139, 92, 246, 0.5), 0 0 60px rgba(139, 92, 246, 0.2);
      }
    }

    .avatar-glow {
      animation: breatheGlow 3s ease-in-out infinite;
    }

    /* Streak badge */
    .streak-badge {
      position: absolute;
      bottom: -2px;
      right: -2px;
      background: linear-gradient(135deg, #f97316, #ea580c);
      border: 2px solid white;
      border-radius: 9999px;
      padding: 2px 6px;
      font-size: 10px;
      font-weight: 700;
      color: white;
      display: flex;
      align-items: center;
      gap: 2px;
      box-shadow: 0 2px 8px rgba(249, 115, 22, 0.4);
    }

    @keyframes streakPulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }
    }

    .streak-badge-pulse {
      animation: streakPulse 2s ease-in-out infinite;
    }

    /* Glass popup - minimal */
    .avatar-popup {
      position: absolute;
      top: calc(100% + 8px);
      right: 0;
      padding: 12px 16px;
      border-radius: 14px;
      z-index: 100;
      transform-origin: top right;
      white-space: nowrap;
    }

    @keyframes popupSlideIn {
      from {
        opacity: 0;
        transform: scale(0.9) translateY(-8px);
      }

      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    @keyframes popupSlideOut {
      from {
        opacity: 1;
        transform: scale(1) translateY(0);
      }

      to {
        opacity: 0;
        transform: scale(0.9) translateY(-8px);
      }
    }

    .popup-enter {
      animation: popupSlideIn 0.25s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    .popup-exit {
      animation: popupSlideOut 0.2s ease-out forwards;
    }

    /* Ripple effect */
    @keyframes ripple {
      to {
        transform: scale(2.5);
        opacity: 0;
      }
    }

    .avatar-ripple {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: rgba(139, 92, 246, 0.3);
      transform: scale(0);
      opacity: 1;
      pointer-events: none;
    }

    .avatar-ripple.active {
      animation: ripple 0.6s ease-out forwards;
    }

    /* ===== Frosted Glass Card System ===== */

    /* Base glass card - semi-transparent with blur and saturation */
    .glass-card {
      background: rgba(255, 255, 255, 0.45);
      backdrop-filter: blur(20px) saturate(140%);
      -webkit-backdrop-filter: blur(20px) saturate(140%);
      border: 1px solid rgba(255, 255, 255, 0.40);
      box-shadow:
        0 20px 60px -28px rgba(15, 23, 42, 0.30),
        0 4px 16px -4px rgba(15, 23, 42, 0.10),
        inset 0 1px 1px rgba(255, 255, 255, 0.5);
      position: relative;
      overflow: hidden;
    }

    /* Highlight layer - simulates light reflection on glass */
    .glass-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 50%;
      background: linear-gradient(180deg,
          rgba(255, 255, 255, 0.18) 0%,
          rgba(255, 255, 255, 0.05) 50%,
          transparent 100%);
      pointer-events: none;
      border-radius: inherit;
    }

    /* Light variant for secondary glass elements */
    .glass-card-light {
      background: rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(16px) saturate(130%);
      -webkit-backdrop-filter: blur(16px) saturate(130%);
      border: 1px solid rgba(255, 255, 255, 0.30);
      box-shadow:
        0 12px 40px -20px rgba(15, 23, 42, 0.20),
        inset 0 1px 1px rgba(255, 255, 255, 0.4);
    }

    /* Colored glass variants */
    .glass-card-violet {
      background: rgba(139, 92, 246, 0.08);
      backdrop-filter: blur(20px) saturate(150%);
      -webkit-backdrop-filter: blur(20px) saturate(150%);
      border: 1px solid rgba(139, 92, 246, 0.15);
    }

    .glass-card-sky {
      background: rgba(56, 189, 248, 0.08);
      backdrop-filter: blur(20px) saturate(150%);
      -webkit-backdrop-filter: blur(20px) saturate(150%);
      border: 1px solid rgba(56, 189, 248, 0.15);
    }

    .glass-card-emerald {
      background: rgba(52, 211, 153, 0.08);
      backdrop-filter: blur(20px) saturate(150%);
      -webkit-backdrop-filter: blur(20px) saturate(150%);
      border: 1px solid rgba(52, 211, 153, 0.15);
    }

    .glass-card-amber {
      background: rgba(251, 191, 36, 0.08);
      backdrop-filter: blur(20px) saturate(150%);
      -webkit-backdrop-filter: blur(20px) saturate(150%);
      border: 1px solid rgba(251, 191, 36, 0.15);
    }

    /* Floating dock specific glass */
    .glass-dock {
      background: rgba(255, 255, 255, 0.10);
      backdrop-filter: blur(24px) saturate(160%);
      -webkit-backdrop-filter: blur(24px) saturate(160%);
      border: 1px solid rgba(255, 255, 255, 0.20);
      box-shadow:
        0 25px 70px -30px rgba(15, 23, 42, 0.55),
        inset 0 1px 2px rgba(255, 255, 255, 0.2);
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    /* ===== 3D Flip Card System ===== */

    /* Outer container with perspective */
    .flip-card-container {
      perspective: 1200px;
      cursor: pointer;
    }

    /* Inner wrapper that rotates */
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 620ms cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    /* Press feedback */
    .flip-card-container:active .flip-card-inner {
      transform: scale(0.985);
    }

    .flip-card-container.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-container.flipped:active .flip-card-inner {
      transform: rotateY(180deg) scale(0.985);
    }

    /* Disable clicks during animation */
    .flip-card-container.animating {
      pointer-events: none;
    }

    /* Face base styles */
    .flip-card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      border-radius: 1rem;
      overflow: hidden;
    }

    /* Front face (the chart) - starts hidden, rotated */
    .flip-card-front {
      transform: rotateY(180deg);
    }

    /* Back face (shown by default) */
    .flip-card-back {
      transform: rotateY(0deg);
    }

    /* Premium glass styling for flip card faces */
    .flip-card-glass {
      background: rgba(255, 255, 255, 0.42);
      backdrop-filter: blur(18px) saturate(140%);
      -webkit-backdrop-filter: blur(18px) saturate(140%);
      border: 1px solid rgba(255, 255, 255, 0.35);
      box-shadow:
        0 16px 48px -16px rgba(15, 23, 42, 0.22),
        0 4px 12px -2px rgba(15, 23, 42, 0.08),
        inset 0 1px 1px rgba(255, 255, 255, 0.5),
        inset 0 -1px 1px rgba(15, 23, 42, 0.03);
    }

    /* Thin inner border highlight */
    .flip-card-glass::before {
      content: '';
      position: absolute;
      inset: 1px;
      border-radius: inherit;
      border: 1px solid rgba(255, 255, 255, 0.15);
      pointer-events: none;
    }

    /* Flip hint icon animation */
    @keyframes flipHint {

      0%,
      100% {
        transform: rotateY(0deg);
      }

      50% {
        transform: rotateY(20deg);
      }
    }

    .flip-hint {
      animation: flipHint 2.5s ease-in-out infinite;
    }

    /* ===== Curve Drawing Animation ===== */

    /* Animate the curve stroke from hidden to visible */
    @keyframes drawCurve {
      from {
        stroke-dashoffset: 500;
      }

      to {
        stroke-dashoffset: 0;
      }
    }

    /* Animate area fill fade in */
    @keyframes fadeInArea {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    /* Animate data points popping in */
    @keyframes popInPoint {
      0% {
        transform: scale(0);
        opacity: 0;
      }

      60% {
        transform: scale(1.2);
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Curve path when animating */
    .curve-animate {
      stroke-dasharray: 500;
      stroke-dashoffset: 500;
      animation: drawCurve 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      animation-delay: 0.3s;
    }

    /* Area fill when animating */
    .area-animate {
      opacity: 0;
      animation: fadeInArea 0.8s ease-out forwards;
      animation-delay: 0.6s;
    }

    /* Data points when animating - staggered */
    .point-animate {
      transform-origin: center;
      transform-box: fill-box;
      opacity: 0;
      animation: popInPoint 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    /* Stagger delays for each point */
    .point-animate-0 {
      animation-delay: 0.5s;
    }

    .point-animate-1 {
      animation-delay: 0.6s;
    }

    .point-animate-2 {
      animation-delay: 0.7s;
    }

    .point-animate-3 {
      animation-delay: 0.8s;
    }

    .point-animate-4 {
      animation-delay: 0.9s;
    }

    .point-animate-5 {
      animation-delay: 1.0s;
    }

    .point-animate-6 {
      animation-delay: 1.1s;
    }

    /* ===== Focus Timer v6 - Ultra Realistic Water Droplet ===== */

    /* GPU acceleration for smooth animations */
    .timer-glass,
    .timer-glass-forming,
    .timer-glass-dissolving,
    .timer-glass-active {
      will-change: border-radius;
      transform: translateZ(0);
      backface-visibility: hidden;
    }

    /* Smooth water droplet morphing - ONLY border-radius changes, no scale or position */
    @keyframes waterDropFloat {
      0% {
        border-radius: 47% 53% 52% 48% / 52% 48% 52% 48%;
      }

      10% {
        border-radius: 52% 48% 47% 53% / 48% 52% 48% 52%;
      }

      20% {
        border-radius: 48% 52% 53% 47% / 53% 47% 47% 53%;
      }

      30% {
        border-radius: 53% 47% 48% 52% / 47% 53% 53% 47%;
      }

      40% {
        border-radius: 47% 53% 52% 48% / 52% 48% 48% 52%;
      }

      50% {
        border-radius: 52% 48% 47% 53% / 48% 52% 52% 48%;
      }

      60% {
        border-radius: 48% 52% 53% 47% / 53% 47% 47% 53%;
      }

      70% {
        border-radius: 53% 47% 48% 52% / 47% 53% 53% 47%;
      }

      80% {
        border-radius: 47% 53% 52% 48% / 52% 48% 48% 52%;
      }

      90% {
        border-radius: 50% 50% 50% 50% / 50% 50% 50% 50%;
      }

      100% {
        border-radius: 47% 53% 52% 48% / 52% 48% 52% 48%;
      }
    }

    /* Formation animation - ONLY border-radius, no scale */
    @keyframes dropletForm {
      0% {
        border-radius: 50%;
      }

      100% {
        border-radius: 47% 53% 52% 48% / 52% 48% 52% 48%;
      }
    }

    /* Dissolution animation - ONLY border-radius, no scale */
    @keyframes dropletDissolve {
      0% {
        border-radius: 47% 53% 52% 48% / 52% 48% 52% 48%;
      }

      100% {
        border-radius: 50%;
      }
    }

    /* Soft pulse for indicators */
    @keyframes softPulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 0.8;
      }

      50% {
        transform: scale(1.15);
        opacity: 1;
      }
    }

    /* ===== Timer Glass States - Realistic Water Material (No Glow) ===== */

    /* Timer glass base - idle state: STATIC WATER SPHERE */
    .timer-glass {
      /* Multi-layer realistic water gradient */
      background:
        /* Surface sheen layer */
        radial-gradient(ellipse 80% 50% at 30% 20%, rgba(255, 255, 255, 0.4) 0%, transparent 50%),
        /* Deep color gradient */
        radial-gradient(ellipse at 50% 110%, rgba(56, 189, 248, 0.18) 0%, transparent 55%),
        /* Core water color */
        linear-gradient(165deg,
          rgba(224, 242, 254, 0.35) 0%,
          rgba(186, 230, 253, 0.28) 25%,
          rgba(125, 211, 252, 0.22) 50%,
          rgba(56, 189, 248, 0.18) 75%,
          rgba(14, 165, 233, 0.15) 100%);
      backdrop-filter: blur(20px) saturate(150%);
      -webkit-backdrop-filter: blur(20px) saturate(150%);
      border: 1px solid rgba(255, 255, 255, 0.4);
      /* Only inner shadows for water depth, no outer glow */
      box-shadow:
        inset 0 -18px 35px -12px rgba(56, 189, 248, 0.15),
        inset 0 18px 35px -12px rgba(255, 255, 255, 0.3),
        0 8px 32px -8px rgba(15, 23, 42, 0.12);
      transition: border-radius 0.5s cubic-bezier(0.4, 0, 0.2, 1), background 0.4s ease;
    }

    /* Timer forming state - transition to active */
    .timer-glass-forming {
      background:
        radial-gradient(ellipse 80% 50% at 30% 20%, rgba(255, 255, 255, 0.45) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 110%, rgba(56, 189, 248, 0.22) 0%, transparent 55%),
        linear-gradient(165deg,
          rgba(224, 242, 254, 0.38) 0%,
          rgba(186, 230, 253, 0.32) 25%,
          rgba(125, 211, 252, 0.26) 50%,
          rgba(56, 189, 248, 0.22) 75%,
          rgba(14, 165, 233, 0.18) 100%);
      backdrop-filter: blur(20px) saturate(160%);
      -webkit-backdrop-filter: blur(20px) saturate(160%);
      border: 1px solid rgba(255, 255, 255, 0.45);
      box-shadow:
        inset 0 -20px 38px -12px rgba(56, 189, 248, 0.18),
        inset 0 20px 38px -12px rgba(255, 255, 255, 0.35),
        0 10px 36px -8px rgba(15, 23, 42, 0.14);
      animation: dropletForm 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    /* Timer dissolving state - transition back */
    .timer-glass-dissolving {
      background:
        radial-gradient(ellipse 80% 50% at 30% 20%, rgba(255, 255, 255, 0.42) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 110%, rgba(56, 189, 248, 0.2) 0%, transparent 55%),
        linear-gradient(165deg,
          rgba(224, 242, 254, 0.36) 0%,
          rgba(186, 230, 253, 0.3) 25%,
          rgba(125, 211, 252, 0.24) 50%,
          rgba(56, 189, 248, 0.2) 75%,
          rgba(14, 165, 233, 0.16) 100%);
      backdrop-filter: blur(20px) saturate(155%);
      -webkit-backdrop-filter: blur(20px) saturate(155%);
      border: 1px solid rgba(255, 255, 255, 0.42);
      box-shadow:
        inset 0 -18px 36px -12px rgba(56, 189, 248, 0.16),
        inset 0 18px 36px -12px rgba(255, 255, 255, 0.32),
        0 8px 34px -8px rgba(15, 23, 42, 0.13);
      animation: dropletDissolve 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    /* Timer running - active animated water droplet */
    .timer-glass-active {
      background:
        /* Bright surface sheen */
        radial-gradient(ellipse 75% 45% at 28% 18%, rgba(255, 255, 255, 0.5) 0%, transparent 55%),
        /* Secondary highlight */
        radial-gradient(ellipse 25% 20% at 68% 25%, rgba(255, 255, 255, 0.28) 0%, transparent 70%),
        /* Deep caustic coloring */
        radial-gradient(ellipse at 50% 115%, rgba(56, 189, 248, 0.25) 0%, transparent 50%),
        /* Core gradient */
        linear-gradient(160deg,
          rgba(224, 242, 254, 0.4) 0%,
          rgba(186, 230, 253, 0.34) 20%,
          rgba(125, 211, 252, 0.28) 40%,
          rgba(56, 189, 248, 0.24) 60%,
          rgba(99, 179, 237, 0.22) 80%,
          rgba(56, 189, 248, 0.2) 100%);
      backdrop-filter: blur(22px) saturate(170%);
      -webkit-backdrop-filter: blur(22px) saturate(170%);
      border: 1px solid rgba(255, 255, 255, 0.5);
      /* Realistic water shadow - no glow */
      box-shadow:
        inset 0 -22px 42px -14px rgba(56, 189, 248, 0.2),
        inset 0 22px 42px -14px rgba(255, 255, 255, 0.38),
        0 12px 40px -10px rgba(15, 23, 42, 0.15);
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          sans: ['Plus Jakarta Sans', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
        },
        extend: {
          colors: {
            primary: {
              50: '#f5f3ff',
              100: '#ede9fe',
              200: '#ddd6fe',
              300: '#c4b5fd',
              400: '#a78bfa',
              500: '#8b5cf6',
              600: '#7c3aed',
              700: '#6d28d9',
              800: '#5b21b6',
              900: '#4c1d95',
            }
          },
          boxShadow: {
            'dock': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
            'card': '0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02)',
          }
        }
      }
    }
  </script>
