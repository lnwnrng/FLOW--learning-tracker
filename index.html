    @keyframes popupSlideIn {

    /* ===== Frosted Glass Card System ===== */

    /* Base glass card - semi-transparent with blur and saturation */
    .glass-card {
      background: rgba(255, 255, 255, 0.45);
      backdrop-filter: blur(20px) saturate(140%);
      -webkit-backdrop-filter: blur(20px) saturate(140%);
      border: 1px solid rgba(255, 255, 255, 0.40);
      box-shadow:
        0 20px 60px -28px rgba(15, 23, 42, 0.30),
        0 4px 16px -4px rgba(15, 23, 42, 0.10),
        inset 0 1px 1px rgba(255, 255, 255, 0.5);
      position: relative;
      overflow: hidden;
    }

    /* Highlight layer - simulates light reflection on glass */
    .glass-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 50%;
      background: linear-gradient(180deg,
          rgba(255, 255, 255, 0.18) 0%,
          rgba(255, 255, 255, 0.05) 50%,

      -webkit-backdrop-filter: blur(16px) saturate(130%);
      border: 1px solid rgba(255, 255, 255, 0.30);
      box-shadow:

    /* Colored glass variants */

    .glass-card-amber {

      -webkit-backdrop-filter: blur(20px) saturate(150%);

    /* Floating dock specific glass */
    .glass-dock {
      background: rgba(255, 255, 255, 0.10);

      -webkit-backdrop-filter: blur(24px) saturate(160%);

    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    /* ===== 3D Flip Card System ===== */

    /* Outer container with perspective */
    .flip-card-container {
      perspective: 1200px;
      cursor: pointer;
    }

    /* Inner wrapper that rotates */
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 620ms cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    /* Press feedback */
    .flip-card-container:active .flip-card-inner {
      transform: scale(0.985);
    }

    .flip-card-container.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-container.flipped:active .flip-card-inner {
      transform: rotateY(180deg) scale(0.985);
    }

    /* Disable clicks during animation */
    .flip-card-container.animating {
      pointer-events: none;
    }

    /* Face base styles */
    .flip-card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      border-radius: 1rem;
      overflow: hidden;
    }

    /* Front face (the chart) - starts hidden, rotated */
    .flip-card-front {
      transform: rotateY(180deg);
    }

    /* Back face (shown by default) */
    .flip-card-back {
      transform: rotateY(0deg);
    }

    /* Premium glass styling for flip card faces */
    .flip-card-glass {
      background: rgba(255, 255, 255, 0.42);
      backdrop-filter: blur(18px) saturate(140%);
      -webkit-backdrop-filter: blur(18px) saturate(140%);
      border: 1px solid rgba(255, 255, 255, 0.35);
      box-shadow:
        0 16px 48px -16px rgba(15, 23, 42, 0.22),
        0 4px 12px -2px rgba(15, 23, 42, 0.08),
        inset 0 1px 1px rgba(255, 255, 255, 0.5),
        inset 0 -1px 1px rgba(15, 23, 42, 0.03);
    }

    /* Thin inner border highlight */
    .flip-card-glass::before {
      content: '';
      position: absolute;
      inset: 1px;
      border-radius: inherit;
      border: 1px solid rgba(255, 255, 255, 0.15);
      pointer-events: none;
    }

    html[data-theme="dark"] .flip-card-glass {
      background: rgba(15, 23, 42, 0.62);
      border: 1px solid rgba(148, 163, 184, 0.18);
      box-shadow:
        0 18px 50px -24px rgba(2, 6, 23, 0.7),
        inset 0 1px 1px rgba(255, 255, 255, 0.08);
    }

    html[data-theme="dark"] .flip-card-glass::before {
      border: 1px solid rgba(148, 163, 184, 0.08);
    }

    /* Flip hint icon animation */
    @keyframes flipHint {

      0%,
      100% {
        transform: rotateY(0deg);
      }

      50% {
        transform: rotateY(20deg);
      }
    }

    .flip-hint {
      animation: flipHint 2.5s ease-in-out infinite;

    /* ===== Curve Drawing Animation ===== */

    /* Animate the curve stroke from hidden to visible */
    @keyframes drawCurve {
      from {
        stroke-dashoffset: 500;
      }

      70% {
        stroke-dashoffset: 40;
      }

      to {
        stroke-dashoffset: 0;
      }
    }

    /* Animate area fill fade in */
    @keyframes fadeInArea {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    /* Animate data points popping in */
    @keyframes popInPoint {
      0% {
        transform: scale(0);
        opacity: 0;
      }

      65% {
        transform: scale(1.12);
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Curve path when animating */
    .curve-animate {
      stroke-dasharray: 520;
      stroke-dashoffset: 520;
      animation: drawCurve 1.45s cubic-bezier(0.2, 0.7, 0.2, 1) forwards;
      animation-delay: 0.35s;
    }

    /* Area fill when animating */
    .area-animate {
      opacity: 0;
      animation: fadeInArea 0.9s ease-out forwards;
      animation-delay: 0.75s;
    }

    /* Data points when animating - staggered */
    .point-animate {
      transform-origin: center;
      transform-box: fill-box;
      opacity: 0;
      animation: popInPoint 0.45s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    /* Stagger delays for each point */
    .point-animate-0 {
      animation-delay: 0.72s;
    }

    .point-animate-1 {
      animation-delay: 0.8s;
    }

    .point-animate-2 {
      animation-delay: 0.88s;
    }

    .point-animate-3 {
      animation-delay: 0.96s;
    }

    .point-animate-4 {
      animation-delay: 1.04s;
    }

    .point-animate-5 {
      animation-delay: 1.12s;
    }

    .point-animate-6 {
      animation-delay: 1.2s;
    }

    .timer-glass,
